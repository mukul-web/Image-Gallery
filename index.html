<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Author: Dan Poynor, TeamTreehouse Front-End Developer TechDegree Project 5">
  <title>Photo Gallery</title>
  <link href="./vendor/fancybox.css" rel="stylesheet">
  <link href="./css/styles.css" rel="stylesheet">
</head>

<body>
  <header>
    <h1 class="sr-only">Photo Gallery</h1>
    <input id="search" name="q" type="search" aria-label="Search photo caption text" placeholder="Search..." maxlength="32" spellcheck="false" autocomplete="off">
  </header>


  <main>

    <ul id="photos" class="grid">
      <li>
        <a data-caption="Hay Bales <br> I love hay bales. Took this snap on a drive through the countryside past some straw fields." data-fancybox="gallery" href="./images/01.jpg">
          <img src="././images/thumbnails/01.jpg" alt="photograph of countryside with hay bales" width="200" height="200">
        </a>
      </li>
      <li>
        <a data-caption="Lake<br>The lake was so calm today. We had a great view of the snow on the mountains from here." data-fancybox="gallery" href="images/02.jpg">
          <img src="./images/thumbnails/02.jpg" alt="photograph of mountains" width="200" height="200">
        </a>
      </li>
      <li>
        <a data-caption="Canyon<br>I hiked to the top of the mountain and got this picture of the canyon and trees below." data-fancybox="gallery" href="images/03.jpg">
          <img src="./images/thumbnails/03.jpg" alt="photograph of canyon and trees" width="200" height="200">
        </a>
      </li>
      <li>
        <a data-caption="Iceberg<br>It was amazing to see an iceberg up close, it was so cold but didn&rsquo;t snow today. " data-fancybox="gallery" href="images/04.jpg">
          <img src="./images/thumbnails/04.jpg" alt="photograph of iceberg" width="200" height="200">
        </a>
      </li>
      <li>
        <a data-caption="Desert<br>The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons." data-fancybox="gallery" href="images/05.jpg">
          <img src="./images/thumbnails/05.jpg" alt="photograph of red cliffs" width="200" height="200">
        </a>
      </li>
      <li>
        <a data-caption="Fall<br>Fall is coming, I love when the leaves on the trees start to change color." data-fancybox="gallery" href="./images/06.jpg">
          <img src="./images/thumbnails/06.jpg" alt="photograph of fall leaves" width="200" height="200">
        </a>
      </li>
      <li>
        <a data-caption="Plantation<br>I drove past this plantation yesterday, everything is so green!" data-fancybox="gallery" href="./images/07.jpg">
          <img src="./images/thumbnails/07.jpg" alt="photograph of green plantation" width="200" height="200">
        </a>
      </li>
      <li>
        <a data-caption="Dunes<br>My summer vacation to the Oregon Coast. I love the sandy dunes!" data-fancybox="gallery" href="./images/08.jpg">
          <img src="./images/thumbnails/08.jpg" alt="photograph of Oregon Coast sand dune" width="200" height="200">
        </a>
      </li>
      <li>
        <a data-caption="Countryside Lane<br>We enjoyed a quiet stroll down this countryside lane. " data-fancybox="gallery" href="./images/09.jpg">
          <img src="./images/thumbnails/09.jpg" alt="photograph of contryside lane" width="200" height="200">
        </a>
      </li>
      <li>
        <a data-caption="Sunset<br>Sunset at the coast! The sky turned a lovely shade of orange." data-fancybox="gallery" href="./images/10.jpg">
          <img src="./images/thumbnails/10.jpg" alt="photograph of sunset" width="200" height="200">
        </a>
      </li>
      <li>
        <a data-caption="Cave<br>I did a tour of a cave today and the view of the landscape below was breathtaking." data-fancybox="gallery" href="./images/11.jpg">
          <img src="./images/thumbnails/11.jpg" alt="photograph of cave" width="200" height="200">
        </a>
      </li>
      <li>
        <a data-caption="Bluebells<br>I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in." data-fancybox="gallery" href="images/12.jpg">
          <img src="./images/thumbnails/12.jpg" alt="photograph of meadow of bluebells" width="200" height="200">
        </a>
      </li>
    </ul>

  </main>

  <script src="./vendor/fancybox.umd.js"></script>
  <script src="./js/scripts.js"></script>
</body>

</html>
